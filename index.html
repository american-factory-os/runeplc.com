<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rune PLC</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 90%;
      box-sizing: border-box;
    }

    .logo {
      display: inline-block;
      font-size: 48px;
      width: 64px;
      height: 64px;
      line-height: 64px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      margin-bottom: 20px;
      font-family: 'Segoe UI Symbol', sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 0;
      color: #bbb;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
        max-width: 95%; /* Slightly wider to use more screen space */
      }

      .logo {
        font-size: 48px; /* Larger logo for mobile */
        width: 72px;
        height: 72px;
        line-height: 72px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 32px; /* Larger heading */
        line-height: 1.3;
      }

      p {
        font-size: 18px; /* Larger paragraph text */
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ᚱ</div>
    <h1>Rune PLC</h1>
    <p>Automation software lags, stuck in the past.<br>Rune delivers big tech’s edge to manufacturing, fast.</p>
  </div>
</body>
</html>
